<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
            <div class="card employees">
                    <div class="card-header">
                        Trains
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival (min)</th>
                                    <th scope="col">Arriving At (military time) </th>
                                </tr>
                            </thead>
                            <tbody id='train-scheduler'>            
                            </tbody>
                        </table>
                </div>
            </div>
                                
        <br></br>
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>

                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Purple Line Express">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="inputDestination" placeholder="Fullerton">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">First Train Time (HH:mm) military time</label>
                        <input type="text" class="form-control" id="inputFirstRun" placeholder="06:30">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency (min)</label>
                        <input type="text" class="form-control" id="inputFrequency" placeholder="10">
                    </div>
                    <!-- <div class="form-group">
                        <label for="formGroupExampleInput2">Next Arrival</label>
                        <input type="text" class="form-control" id="inputRate" placeholder="$0.00">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Minutes Awa</label>
                        <input type="text" class="form-control" id="inputRate" placeholder="$0.00">
                    </div> -->
                </form>
                <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>

            </div>
        </div>
    </div>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

            <script type="text/javascript" src="./train.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>


</body>

</html>
